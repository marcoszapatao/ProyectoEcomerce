paths:
  /products:
    get:
      summary: Obtiene todos los productos
      tags:
        - Products
      responses:
        "200":
          description: Las mascotas fueron devueltas safistactoriamente
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/Pet'
        "500":
          description: Error interno del Server. Query defectuoso de la DB
    post:
      summary: Crear Producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/insertPet'
  /products/{uid}:
    get:
      summary: Obtiene un producto por ID
      tags:
        - Products
      parameters:
      - name: uid
        in: path
        required: true
        description: ID del producto que se solicita
        schema:
          $type: string
      responses:
        "200":
          description: La producto fue devueltao satisfactoriamente
        "500":
          description: Error interno del server
        "404":
          description: No se encontro el producto

        
